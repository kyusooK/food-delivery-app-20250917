server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
#<<< API Gateway / Routes
      routes:
        - id: OrderManagement
          uri: http://localhost:8082
          predicates:
            - Path=/orders/**, /orderStatusTrackings/**, /orderDetails/**, /deliveryHistoryLists/**
        - id: MenuManagement
          uri: http://localhost:8083
          predicates:
            - Path=/menus/**, /menuSoldOutHistories/**, /menuSoldOutStatuses/**, /menuSoldOutHistoryLists/**
        - id: frontend
          uri: http://localhost:8080
          predicates:
            - Path=/**
#>>> API Gateway / Routes
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


---

spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: OrderManagement
          uri: http://orderManagement:8080
          predicates:
            - Path=/orders/**, 
        - id: MenuManagement
          uri: http://menuManagement:8080
          predicates:
            - Path=/menus/**, /menuSoldOutHistories/**, 
        - id: frontend
          uri: http://frontend:8080
          predicates:
            - Path=/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true

server:
  port: 8080
